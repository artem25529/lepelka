<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon_1.ico}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/script.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="https://lepelka.by/wp-content/uploads/2019/11/logo.png" alt="logo" id="logo">
                </a>
                <a class="navbar-brand" th:href="@{/}" style="padding-top: 25px; font-size: 21px">
                    Лепельский МКК
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li> <a th:href="@{/}" style="padding-top: 25px">Главная</a></li>
                <li sec:authorize="isAuthenticated()" class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="padding-top: 25px">
                        Материалы
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/topic/smm}">SMM</a></li>
                        <li><a th:href="@{/topic/seo}">SEO</a></li>
                        <li><a th:href="@{/topic/context}">Контекстная реклама</a></li>
                    </ul>
                </li>
                <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin}" style="padding-top: 25px">Админ</a></li>
            </ul>

            <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
                <li style="padding-top: 10px"><a th:href="@{/reg}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li style="padding-top: 10px"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li style="padding-top: 10px"><a th:href="@{/user/info}"><span  th:text="${#authentication.name}"></span></a></li>
                <li style="padding-top: 8px"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div layout:fragment="content">

    </div>

</div>
</body>
</html>
