<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.thymeleaf.org"
                xmlns:th="http://www.thymeleaf.org"
                layout:decorate="master" th:with="title='Home'">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://lepelka.by/wp-content/uploads/2020/01/1.png" style="height:750px; margin-left: auto; margin-right: auto" alt="Los Angeles">
                    </div>

                    <div class="item">
                        <img src="https://lepelka.by/wp-content/uploads/2020/01/3.png" style="height:750px; margin-left: auto; margin-right: auto" alt="Chicago">
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
